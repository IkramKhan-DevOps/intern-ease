{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block base_title %} Post internship {% endblock %}

{% block content %}

    <div class="checkout-tabs">
        <form method="post">
            <div class="row justify-content-center">

                {# RIGHT #}
                <div class="col-sm-8">
                    <form action="" method="post">
                        <div class="card">
                            <div class="card-body border-bottom">
                                <h4 class="card-title mb09">internship Form</h4>
                            </div>
                            <div class="card-body p-5">

                                {% csrf_token %}
                                {{ form|crispy }}

                                <button type="submit" class="btn btn-success">
                                    <i class="fa fa-check"></i> Submit
                                </button>

                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </form>
    </div>

{% endblock %}

{% block base_external_scripts %}
    <script>
        $(document).ready(function () {
            $('#id_category').addClass('form-control');
            $('#id_status').addClass('form-control');
            $('#id_city').addClass('form-control');
            $('#id_country').addClass('form-control');

            $('#id_start_time').attr('type', 'datetime-local');
            $('#id_end_time').attr('type', 'datetime-local');
        });
    </script>
{% endblock %}
